<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Weather Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <style>
        h1 {
            color: #5670BC;
        }
        body {
            font-family: "Helvetica", "Sans-Serif";
            color: #65666B;
        }
        </style>
</head>
<body>
<h1>Weather's charts</h1>

<ul>
    <block th:each="item : ${chartItems}">
        <li th:text="${item}">
            <label>
                <input type="checkbox">
            </label>
        </li>
    </block>
</ul>

<br>

<ul>
    <block th:each="value : ${chartValues}">
        <li th:text="${value}">
            <label>

            </label>
        </li>
    </block>
</ul>

<div id="categoryChartContainer" style="width: 100%; min-height: 400px"></div>
<script type="text/javascript">
    var chartData = {
        xData: "[[${chartData.xData}]]",
        yData: "[[${chartData.yData}]]"
    };

    var xData = chartData.xData.split(',');
    var yData = chartData.yData.split(',');

    var chart = echarts.init(document.getElementById('categoryChartContainer'));
    var option = {
        xAxis: {
            type: 'category',
            data: xData
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: yData,
            type: 'line'
        }]
    };
    chart.setOption(option);
</script>

</body>
</html>
